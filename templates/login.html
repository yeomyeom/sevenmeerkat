{% extends "components/header.html" %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
<div class="login-box">
  <h2>Login</h2>
  <form name="loginform" action="/api/login" method="post">
    <div class="user-box">
      <input type="text" name="email" id="user-id"> 
      <label>Email</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" id="user-password">
      <label>Password</label>
    </div>
    <a href="#" id="login-btn" onclick="submitLogin();">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </a>
    <a href="#" id="regist-btn" onclick="location.href='/register'">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Register 
    </a>
  </form>
</div>
<script type="text/javascript" src="/static/js/errorHandler.js"></script>
<script type="text/javascript" src="/static/js/login.js"></script>

{% endblock %}

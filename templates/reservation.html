{% extends "components/header.html" %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/task_list.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/task_management.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reservation.css') }}">

<div class="reservation_page">
    <div class="control-pannel">
        <div class="control-elem">
            <input class="form-control" type="text" id="task_name" placeholder="Task 이름을 적어주세요">
        </div>
        <div class="control-elem">
            <input class="form-control" type="text" id="object_name" placeholder="라벨링한 object 이름을 적어주세요">
        </div>
        <div class="control-elem">
            <div class="message-box" id="message">
                message box
            </div>
        </div>
        <div class="control-elem">
            <div class="submit_pannel">
                <button type="submit" class="btn btn-primary" id="send_task" style="display: inline;">작업예약</button>
            </div>
        </div>
    </div> <div class="task-pannel">
        <div class="wrap-table100">
            <div class="table100" style="overflow:auto;height:100%;">
                <table>
                    <thead>
                        <tr class="table100-head">
                            <th class="column1" id="c1"> 활성화 여부 </th>
                            <th class="column2" id="c2"> 분류 </th>
                            <th class="column3" id="c3"> Task 이름 </th>
                            <th class="column4" id="c4"> 할당된 데이터셋 </th>
                            <th class="column5" id="c6"> 생성자 </th>
                            <th class="column6" id="c6"> 생성일 </th>
                            <th class="column7" id="c7"> 수정 </th>
                        </tr>
                    </thead>
                    <tbody id="table_body">
                        <!--Table contents-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="/static/js/reservation.js"></script>
<script type="text/javascript" src="/static/js/printTaskManagementList.js"></script>
{% endblock %}
